<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/formstyle.css">
    <title>Booking Information </title>
    <style>
        body {
            background: url("./assets/places-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        h1 {
            margin-top: 50px;
            color: #181d3c;
            text-align: center;
        }
    
        button {
            background-color: #181d3c;
            display: block;
            font-weight: bolder;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #90a491;
            color: black;
        }
    
        .show {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
    
        p {
            margin-bottom: 10px;
            color: #181d3c;
            font-weight: bolder;
        }
    
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .show {
                max-width: 90%;
            }
        }
    
    </style>
    
</head>
<body>
     <!-- Display the form data -->
     <div class="show">
     <h1>Booking Information</h1>
     
     <p><strong>Place Selected:</strong> <span id="cardName"></span></p>
     <p><strong>Stay Duration (in days):</strong> <span id="stayDuration"></span></p>
     <p><strong>Travel Date:</strong> <span id="travelDate"></span></p>
     <p><strong>Number of Tickets:</strong> <span id="ticketCount"></span></p>
     <p><strong>Email:</strong> <span id="email"></span></p>
     <!-- Add a button to go back to the previous page -->
     <button onclick="goBack()">OK</button>
    </div>
 
     <script>
         // Retrieve form data from local storage and display it
         document.getElementById('cardName').textContent = localStorage.getItem('cardName');
         document.getElementById('stayDuration').textContent = localStorage.getItem('stayDuration');
         document.getElementById('travelDate').textContent = localStorage.getItem('travelDate');
         document.getElementById('ticketCount').textContent = localStorage.getItem('ticketCount');
         document.getElementById('email').textContent = localStorage.getItem('email');
 
         // Function to go back to the previous page
         function goBack() {
             window.history.back();
         }
     </script>
 
</body>
</html>
