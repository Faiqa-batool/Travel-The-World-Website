<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/loginstyle.css">
  <title>Travel Website | Login</title>
  <style>
    body{
        background: url("./assets/places-bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

</style>
</head>
<body>
   

    <!-- Login Form -->
    <div class="login">
        <form action="">
            <div class="container">
                <h1>Travel The World<br>Log in</h1>
                <input type="text" name="email" placeholder="email">
                <input type="password" name="password" placeholder="Password"><br>
                <!-- Add the href attribute with the target URL (home.html) -->
                <a href="index.html"> <button>log in</button></a>
            </div>
        </form>
      </div>
  
      <div class="register">
        <div class="container">
          <i class="fas fa-user-plus fa-5x"></i>
          <h2>Hello,friend!</h2>
          <p>Enter your personal details and start journey with us</p>
          <a href="register.html"> <button>Register <i class="fas fa-arrow-circle-right"></i></button></a>
        </div>
      </div>
    </div>
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
